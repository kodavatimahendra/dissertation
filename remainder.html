<!DOCTYPE html>
<html>
  <head>
    <title>Remainder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
      body {
        background-image: url('background_images/plain.png');
        background-size: auto;
      }
      .shadow-regular {
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      }
      .center-screen {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 2rem;
        opacity: 0.7;
      }
      .addSpace {
        margin-top: 3rem;
        margin-bottom: 3rem;
      }
      .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 3rem;
      }
      .button-container button {
        margin-right: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container center-screen shadow-regular">
      <div class="addSpace">
        <h1 class="mb-5">Remainder</h1>
		<div class="shadow p-3 mb-5 bg-white rounded d-flex flex-column justify-content-center align-items-center">
			<label for="date">Select a date:</label>
			<input type="date" id="date" class="form-control mb-3">
			<label for="time">Select a time:</label>
			<input type="time" id="time" class="form-control mb-4">
			<button type="button" class="btn btn-primary" onclick="setReminder()">Set Reminder</button>
		</div>
		<div id="notification"></div>
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script>
		function setReminder() {
			var date = document.getElementById("date").value;
			var time = document.getElementById("time").value;

			// Check if a date and time is selected
			if (date && time) {
				// Set the remainder
				// Replace this with your code for setting the remainder
				console.log("Remainder set for " + date + " at " + time);

				// Show notification message
				var notification = document.getElementById("notification");
				notification.innerHTML = "<div class='alert alert-success mt-4' role='alert'>Reminder set for " + date + " at " + time + "</div>";

				// Clear the notification message after 3 seconds
				setTimeout(function(){
					notification.innerHTML = "";
				}, 3000);

			} else {
				alert("Please select a date and time.");
			}
		}
	</script>

      <div class="button-container">
        <button type="button" class="btn btn-primary" id="prev-button" onclick="location.href='disclaimer.html'">Previous</button>
        <button type="button" class="btn btn-primary" id="next-button" onclick="location.href='modules.html'">Next</button>
      </div>

      </div>
    </div>
  </body>
</html>
