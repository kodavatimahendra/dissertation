<!DOCTYPE html>
<html>
<head>
    <title>Timer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="modules.css">
</head>
<body>
<div class="container">


    <div class="step" id="questionnaire1">
        <h2>Questionnaire 1</h2>
        <form>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>Option A</th>
                        <th>Option B</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Question 1.1</td>
                        <td><input type="radio" name="q1_1" value="A"></td>
                        <td><input type="radio" name="q1_1" value="B"></td>
                    </tr>
                    <tr>
                        <td>Question 1.2</td>
                        <td><input type="radio" name="q1_2" value="A"></td>
                        <td><input type="radio" name="q1_2" value="B"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    
    <div class="step" id="questionnaire2">
        <h2>Questionnaire 2</h2>
        <form>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Question</th>
                        <th>Option A</th>
                        <th>Option B</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Question 2.1</td>
                        <td><input type="radio" name="q2_1" value="A"></td>
                        <td><input type="radio" name="q2_1" value="B"></td>
                    </tr>
                    <tr>
                        <td>Question 2.2</td>
                        <td><input type="radio" name="q2_2" value="A"></td>
                        <td><input type="radio" name="q2_2" value="B"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    

    <div class="step" id="textbox">
        <h2>Text Box</h2>
        <div class="timer">30:00</div>
        <p>You can start typing how you feel. You have 30 mins to complete this section.</p>
        <textarea id="text-area" class="form-control" placeholder="Enter your text..."></textarea>
        <p class="typedText"></p>
    </div>

    <div class="buttons">
        <button id="prevBtn" class="btn btn-primary mb-3" disabled>Previous</button>
        <button id="nextBtn" class="btn btn-primary mb-3">Next</button>
    </div>
    <button id="submit-btn" class="btn btn-primary mb-3" disabled>Submit</button>
    <button id="help-btn" class="btn btn-info" onclick="showHelp()">Help</button>
    <div id="help-overlay"></div>
</div>
<script src="module.js"></script>
<script src="help.js"></script>
<script>
	init('module1'); // Pass a unique identifier for each module
</script>
</body>
</html>
